<div id="menu">
</div>

<div id="main" class="container">
    <p class="text-info text">Goods</p>

    <div class="list-items">
        <div class="item">
            <p>Title</p>

            <img src="img/Hydrangeas.jpg" height="100px" width="160px" class="image">

            <span class="label label-info price">Price:
            <strong style="font: 24px Helvetica;"> 20.00 </strong><span>rub</span></span>

            <span class="article" style="position: relative; top: 12px; left: -26px;">Spice</span>
            <span class="toggle-bg switcher">
                <input type="radio" name="toggle" value="off">
                <input type="radio" name="toggle" value="on">
                <span class="switch"></span>
            </span>

            <p class="article" style="margin-top: 40px;">Count
                <input type="text" ng-model="num" class="counter" value={{num}} counter>
                <i class="icon-arrow-up arrow-up" ng-click="up()"></i><i class="icon-arrow-down arrow-down"
                                                                         ng-click="down()"></i>
            </p>

            <input type="button" value="Add to bag" class="btn button">
        </div>
