<div id="menu" class="container">

    <p><span class="label label-info price">Items:</span><span class="summary">{{ amount }}</span></p>
     <span class="label label-info price">Total:</span><span class="summary">{{ sum }} rub</span>
     <span class="check">
        <a class="btn btn-primary btn-large" ng-click="check()">Check out</a>
     </span>
</div>

<div id="main" class="container">
    <p class="text-info text">Goods</p>

    <div class="list-items">
        <div class="item" ng-repeat="item in items">
            <p>{{ item.title }}</p>

            <p class="image"><img ng-src="{{ item.image }}" height="100px" width="160px" ng-mouseenter="show = true" ng-mouseleave="show = false">
            <p class="description" ng-show="show">{{ item.description }}</p>
            </p>

            <span class="label label-info price">Price:
            <strong style="font: 24px Helvetica;"> {{ item.price }} </strong><span>rub</span></span>

			<form class="form">
				<p class=" switch-off">Off</p>

				<p class=" switch-on">On</p>
            <span class="article" style="position: relative; top: 10px;">
                <span class="badge badge-warning">Spice</span>
            </span>
            <span class="toggle-bg switcher">
                <input type="radio" name="toggle" value="off" ng-model="item.spices">
                <input type="radio" name="toggle" value="on" ng-model="item.spices">
                <span class="switch"></span>
            </span>

				<p class="article" style="margin-top: 40px;">
					<span class="badge badge-warning">Count</span>
					<span counter item-index="{{ $index }}"></span>
				</p>

				<a class="btn button" ng-click="add($index)"><i class="icon-shopping-cart"></i> Add to bag</a>
			</form>
        </div>
    </div>
</div>
